<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mylogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Oswald:wght@200&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loginarea">
      <div class="loginbox">
        <div class="loginheader">
          <div class="loginword">LOG IN</div>
          <div class="cancelbutton">
            <button><a href="">X</a></button>
          </div>
        </div>
        <input id="email" type="text" placeholder="Email address" required/>
        <input id="password" type="password" placeholder="Password" required/>
        <button class="login-submit-btn" onclick="showWrongPassword()">LOG IN</button>
        <button class="register-submit-btn">REGISTER</button>
      </div>
    </div>
  </body>
</html>

<script src="mylogin.js">
</script>
