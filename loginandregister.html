<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="loginandregister.css" />
  </head>
  <body>
    <div class="for-right-corner">
      <div class="form-box">
        <div>
          LOG IN<button type="button" class="cross-btn" onclick="cross()">
            X
          </button>
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-feild"
            placeholder="Email address"
            required
          />
          <input
            type="password"
            class="input-feild"
            placeholder="Password"
            required
          />
          <button type="submit" class="login-submit-btn">LOG IN</button>
          <button
            type="submit"
            class="register-submit-btn"
            onclick="register()"
          >
            REGISTER
          </button>
        </form>
        <form id="register" class="input-group">
          <input
            id="email"
            type="text"
            class="input-feild"
            placeholder="Email address"
            required
          />
          <input
            id="password"
            type="password"
            class="input-feild"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="check-box" required/>
          <span
            >I have been able to read and understand the information on the use
            of my personal data explained in the Privacy policy.
          </span>
          <button class="createAccount" id="hello">
            CREATE ACCOUNT
          </button>
          <svg role="presentation" width="6" height="10" viewBox="0 0 6 10" fill="none">
            <path d="M1 9L5 5L1 1" stroke="black"></path>
          </svg>
        </form>
      </div>
    </div>
  </body>
</html>

<script src="loginandregister.js"></script>
